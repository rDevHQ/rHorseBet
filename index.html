<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Racing Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="nav-buttons">

        <div class="grid" id="games"></div>

        <div class="grid" id="races"></div>

        <div id="start-list-container"></div>

        <div id="actions" style="display: flex; gap: 1em; margin-top: 1em;">
            <button id="copy-startlist-btn">ðŸ“‹ Kopiera till Clipboard</button>

        </div>
        <pre id="details" style="display: none;"></pre>
    </div>

    <script type="module" src="fetchData.js"></script>

    <script type="module" src="startList.js"></script>

</html>
