<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Racing Data</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>Horse Racing Data</header>

    <div class="container">
        <div class="nav-buttons">
            <button id="prev-day"><</button>
            <p id="current-date"></p>
            <button id="next-day">></button>
        </div>

        <h2>Available Tracks</h2>
        <div class="grid" id="tracks"></div>

        <h2>Games for Selected Track</h2>
        <div class="grid" id="games"></div>

        <h2>Races for Selected Game</h2>
        <div class="grid" id="races"></div>

        <div id="start-list-container"></div>

        <button id="download-json">Download JSON</button>
        <pre id="details"></pre>
    </div>

    <script type="module" src="fetchData.js"></script>
    <script type="module" src="display.js"></script>
    <script type="module" src="startList.js"></script>
</body>

</html>
